<div class="navbar">
  <a routerLink="/"><p>Home</p></a>
  <a routerLink="/products"><p>Products</p></a>
  <ng-container *ngIf="authenticated$ | async; else nonAuth">
    <a routerLink="/dashboard"><p>Profile</p></a>
  </ng-container>
  <ng-template #nonAuth>
    <a routerLink="/login"><p>Login</p></a>
  </ng-template>
  <a routerLink="/signup"><p>Sign Up</p></a>
  <button
    mat-mini-fab
    (click)="openCart()"
    [matBadge]="currentNumberOfProducts$ | async"
    matBadgeColor="warn"
    color="primary"
    matBadgeOverlap="true"
    aria-label="Example icon button with a home icon"
  >
    <mat-icon>shopping_cart</mat-icon>
  </button>
</div>
